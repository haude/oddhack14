<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>oddhack14</title>
    <script type="text/javascript" src="assets/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="assets/mustache.js"></script>
    <script type="text/javascript" src="assets/jquery.svg.js"></script>
    <script type="text/javascript" src="assets/jquery.xcolor.min.js"></script>

    <script type="text/javascript" src="assets/src/global_data.js"></script>
    <script type="text/javascript" src="assets/src/helper_functions.js"></script>
    <script type="text/javascript" src="assets/src/map_data.js"></script>
    <script type="text/javascript" src="assets/src/nepalmap.js"></script>

    <style>
      .clear{
      clear:both;
      }

      #map{
      height:600px;
      }

      #layer-type{
      display: none;
      }

      #hover{
      display: none;
      position: absolute;
      opacity: 0.9;
      border:2px solid #fff;
      color:#fff;
      background-color: #121621;
      padding:3px 20px 3px 5px;
      border-radius: 5px;
      font-family: Georgia;
      }

      #map-title{
      font-family: 'Palatino Linotype';
      margin: 20px 0px 0px 20px;
      font-size: 40px;
      display: none;
      font-weight: bold;
      width: 100%;
      }

      #stats{
      margin-top: 20px;
      border: 1px solid black;
      width:100%;
      }

      #stats tr td{
      padding-left:10px;
      }

      .headqtr-txt{
      float:right;
      margin-top:6px
      }

    </style>

    <script type="text/javascript">
      $(function(){
      $('#map').nepalSVG({data:popnDensity})
      })

      function loadMap(data){
      $('#map').nepalSVGReset();
      $('#map').nepalSVG({data:data});
      }
    </script>

  </head>

  <body>
    <div id="map-title"></div>
    <div class="container" style="width: 100%">
      <div id="map" style="width: 70%; float:left"></div>
      <div style="width: 28%; float:right; padding: 10px">
	<table id="stats" >
	  <th colspan="2">ललितपुर
	    <tr><td colspan="2"><img src="img/lalitpur.jpg" align="center" width="100%" style="border:1px solid black; margin-left:-5px">
	    <tr><td>Population <td> 337785
	    <tr><td>Schools    <td> 448
	    <tr><td>Students   <td> 110130
	    <tr><td>Male       <td> 53664
	    <tr><td>Female     <td> 56466

	</table>
	<td style="width: 100%"><img src="img/chart.png" width=100%>
      </div>
    </div>

    <div id="hover"></div>
  </body>

  <script id="districtTemplate" type='text/mustache'>
    <b>{{name}}</b><br>
    polulation: {{metric}}<br>
    school: {{school}}<br>
    boys: {{boys}}<br>
    girls: {{girls}}
  </script>
</html>
